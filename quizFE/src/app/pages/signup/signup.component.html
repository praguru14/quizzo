<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center img">
                    <img src="../../../assets/LOGO1.png" alt="" >
                </div>
                <h1 class="text-center">Register here</h1>
                <!-- {{user|json}} -->
               <form (ngSubmit)="formSubmit()">
                   <!-- username -->
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>User Name</mat-label>
                    <input
                    [(ngModel)]="user.username"
                    name="username"
                    matInput placeholder="Enter Username here">
                </mat-form-field>
                <!-- password -->
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input [(ngModel)]="user.password" name="password" type="password" matInput placeholder="Enter Password Here">
                </mat-form-field>
                <!-- firstname -->
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>First Name</mat-label>
                    <input [(ngModel)]="user.firstName" name="firstName" matInput placeholder="Enter Here">
                </mat-form-field>
                <!-- lastname -->
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Last Name</mat-label>
                    <input [(ngModel)]="user.lastName" name="lastName" matInput placeholder="Enter Lastname Here">
                </mat-form-field>
                <!-- email -->
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input [(ngModel)]="user.email" name="email" type="email" matInput placeholder="Enter Email Here">
                </mat-form-field>
                <!-- phonenumber -->
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Phone Number</mat-label>
                    <input [(ngModel)]="user.phoneNo" name="phoneNo" type="number" matInput placeholder="Enter Phoneno. Here">
                </mat-form-field>
                <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Submit</button>
                        <button style="margin-left: 20px;" mat-raised-button color="accent">Reset</button>
                </div>
               </form>
            </div>
        </div>
    </div>
</div>
