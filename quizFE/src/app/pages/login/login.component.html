<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3" style="margin-top: 20px;">
                <mat-card>
                <div class="container text-center img">
                    <img src="../../../assets/LOGO1.png" alt="" >
                </div>
                <h1 class="text-center">Login</h1>
                <form action="">
                    <mat-form-field class="full-width" appearance="outline">
                    <mat-label>User Name</mat-label>
                    <input
                    required
                    name="username"
                    matInput placeholder="Enter Username here">
                </mat-form-field>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input
                    required
                    name="password"
                    matInput placeholder="Enter Password here">
                </mat-form-field>
                <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Submit</button>
                        <button style="margin-left: 20px;" mat-raised-button color="accent">Reset</button>
                </div>
                </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
